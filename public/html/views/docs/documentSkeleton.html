			<a id="topbar-back-btn" href="/docs"><< Back /</a>
			<h1 id="header">
				%DOCUMENT-NAME%
			</h1>
			<ol id="article-container">
				{{%LOOP ARTICLEITEM<li tabindex="0"><a href="%ARTICLE-PATH%">%ARTICLE-NAME%</a></li>%ENDLOOP}}
			</ol>
		</div>
	</body>
	<script type="text/javascript">
		$("#article-container > li").on("click", e => {
			e.preventDefault();
			e.stopPropagation();

			window.location.href = e.currentTarget.querySelector("a").getAttribute("href")
		})
	</script>
