				<h2>Caveats</h2>
				<ul>

					<li>Complex exponents will not be simplified, e.g. 10^(x + 2)</li>
					<li>Despite being same base, machine is unable to mash them together, e.g. 10^x * 10^x = 10^2x (engine cannot do this)</li>
